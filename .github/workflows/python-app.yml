name: NBA Data Sync 123
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Playwright
        run: |
          pip install playwright
          playwright install chromium

      - name: Scrape Visible Table
        run: |
          python -c "
          import json, time
          from playwright.sync_api import sync_playwright
          
          def run():
              with sync_playwright() as p:
                  browser = p.chromium.launch(headless=True)
                  page = browser.new_page()
                  print('Wchodzę na stronę...')
                  
                  # Wchodzimy na stronę główną propsów
                  page.goto('https://www.rotowire.com/betting/nba/player-props.php', wait_until='networkidle')
                  time.sleep(10) # Dajemy czas na załadowanie tabeli JS
                  
                  # Wyciągamy wszystkie wiersze z tabeli propsów
                  # Szukamy elementów wewnątrz komponentu tabeli
                  rows = page.query_selector_all('tr')
                  
                  extracted_data = []
                  for row in rows:
                      text = row.inner_text()
                      # Jeśli wiersz zawiera 'PTS' lub 'Points', zapisujemy go
                      if 'PTS' in text or 'Points' in text:
                          extracted_data.append(text)
                  
                  if extracted_data:
                      with open('nba_data.json', 'w') as f:
                          json.dump(extracted_data, f)
                      print(f'Sukces! Pobrano {len(extracted_data)} wierszy.')
                  else:
                      # Plan B: Spróbujmy wyciągnąć całe body strony, jeśli tabela jest inaczej nazwana
                      body = page.inner_text('body')
                      with open('nba_data.json', 'w') as f:
                          f.write(body)
                      print('Zapisano surowy tekst strony do analizy.')
                  
                  browser.close()
          run()
          "

      - name: Commit and Push
        run: |
          git config --global user.name "NBA-Bot"
          git config --global user.email "bot@github.com"
          git add nba_data.json
          git commit -m "Update NBA Data: $(date)" || exit 0
          git push
