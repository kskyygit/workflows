name: NBA Data Sync!11!
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Fetch Data from USA
        run: |
          # Pobieramy z DraftKings używając IP z USA
          curl -H "User-Agent: Mozilla/5.0" "https://sportsbook.draftkings.com/sites/US-SB/api/v5/eventgroups/42648/categories/489?format=json" -o nba_data.json
          
      - name: Commit and Push
        run: |
          git config --global user.name "NBA-Bot"
          git config --global user.email "bot@github.com"
          git add nba_data.json
          git commit -m "Update NBA Data" || exit 0
          git push
